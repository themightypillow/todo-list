<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="icon-label">
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M3.5 5.5l1.5 1.5l2.5 -2.5" />
      <path d="M3.5 11.5l1.5 1.5l2.5 -2.5" />
      <path d="M3.5 17.5l1.5 1.5l2.5 -2.5" />
      <line x1="11" y1="6" x2="20" y2="6" />
      <line x1="11" y1="12" x2="20" y2="12" />
      <line x1="11" y1="18" x2="20" y2="18" />
    </svg>
    <h1>To Do List</h1>
  </header>
  <div id="content">
    <nav>
      <div>
        <div id="default-groups">
          <div class="icon-label">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00aaff" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <rect x="4" y="5" width="16" height="16" rx="2" />
              <line x1="16" y1="3" x2="16" y2="7" />
              <line x1="8" y1="3" x2="8" y2="7" />
              <line x1="4" y1="11" x2="20" y2="11" />
              <line x1="11" y1="15" x2="12" y2="15" />
              <line x1="12" y1="15" x2="12" y2="18" />
            </svg>
            <h4>Today</h4>
          </div>
          <div class="icon-label">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00aaff" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <rect x="4" y="5" width="16" height="16" rx="2" />
              <line x1="16" y1="3" x2="16" y2="7" />
              <line x1="8" y1="3" x2="8" y2="7" />
              <line x1="4" y1="11" x2="20" y2="11" />
              <line x1="10" y1="16" x2="14" y2="16" />
            </svg>
            <h4>Next 7 Days</h4>
          </div>
          <div class="icon-label">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#dc4c3f" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M5 14h14l-4.5 -4.5l4.5 -4.5h-14v16" />
            </svg>
            <h4>Important</h4>
          </div>
        </div>
        <div id="projects"></div>
      </div>
      <button id="add-project" class="icon-label add">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00aaff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <line x1="12" y1="5" x2="12" y2="19" />
          <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
        <div>Add Project</div>
      </button>
    </nav>
    <main></main>
    <div id="task-info"></div>
  </div>
  <div id="project-form" class="form-container">
    <form action="">
      <div id="project-form-header"><h3></h3></div>
      <input id="new-project-name" type="text">
      <div id="project-buttons">
        <button id="cancel-project">Cancel</button>
      </div>
    </form>
  </div>
  <div id="task-form" class="form-container">
    <form action="">
      <div id="task-form-header"><h3></h3></div>
      <label for="new-task-title">Title:</label>
      <input type="text" id="new-task-title">
      <label for="new-task-desc">Description:</label>
      <input type="text" id="new-task-desc">
      <label for="new-task-due">Due Date:</label>
      <input type="date" id="new-task-due">
      <label for="new-task-prio">Important</label>
      <input type="checkbox" id="new-task-prio">
      <div id="task-buttons">
        <button id="cancel-task">Cancel</button>
      </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
